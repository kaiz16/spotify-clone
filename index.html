<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css
      "
    />
  </head>
  <body>
    <aside id="sidebar">
      <div class="banner">
        <span class="mdi mdi-spotify mdi-48px"></span>
        <h3>Spotify</h3>
      </div>

      <div class="menu-items">
        <div class="menu-item">
          <span class="mdi mdi-home mdi-24px"></span>
          <a href="#">Home</a>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-magnify mdi-24px"></span>
          <a href="#">Search</a>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-playlist-music mdi-24px"></span>
          <a href="#">Your Library</a>
        </div>
      </div>

      <div class="menu-items">
        <div class="menu-item">
          <span class="mdi mdi-plus-box mdi-24px"></span>
          <a href="#">Create Playlist</a>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-heart-box mdi-24px"></span>
          <a href="#">Liked Songs</a>
        </div>
      </div>

      <div class="footer">
        <a href="#">Cookies</a>
        <a href="#">Privacy</a>
      </div>
    </aside>
  </body>
</html>
